<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Missing Page" />
    <title>Missing Page</title>
    <link rel="stylesheet" href="/styles/bootstrap/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="/styles/bootstrap-icons/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="/styles/styles.css" />
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="/images/apple-touch-icon.png" />
  </head>

  <body data-bs-theme="dark">
    <div class="d-flex flex-column vh-100 align-items-stretch overflow-hidden">
      <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <main
          class="d-flex container px-5 my-auto flex-row"
          style="max-width: 1000px"
        >
          <div class="ms-5 mt-5">
            <h1>Permission Denied</h1>
            <p class="lead">
              You don't appear to be authorized to access that resource.
            </p>
            <p class="lead">
              <a
                id="backButton"
                href="/"
                class="btn btn-lg btn-light fw-bold border-white bg-white"
                ><i class="bi-chevron-left me-2"></i>Go Back</a
              >
            </p>
          </div>
        </main>
      </div>
    </div>
    <script src="/styles/bootstrap/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
