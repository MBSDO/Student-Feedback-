<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Rating Report List</title>
    <link rel="stylesheet" href="/styles/bootstrap/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="/styles/bootstrap-icons/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="/styles/styles.css" />
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="/images/apple-touch-icon.png" />

    <!-- ðŸŽˆ Add confetti script -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  </head>

  <body>
    <div class="d-flex vh-100 flex-column">
      <!-- Header -->
      <div
        class="d-flex align-items-center justify-content-between bg-byu text-white shadow-sm"
      >
        <div class="d-flex align-items-center flex-grow-1 min-w-0">
          <span class="fs-2 me-2 ms-0 ps-0 text-white ms-3 flex-shrink-0" role="close-button"
            ><span class="bi-table"></span
          ></span>
          <div class="px-3 py-2 fs-3 text-truncate min-w-0">
            Student Rating Analysis
          </div>
        </div>
        <div class="d-flex align-items-center flex-shrink-0">
          <div
            id="edit-button-wrapper"
            class="d-flex align-items-center me-4 pb-1"
          >
            <label
              class="form-check-label bi-pencil-fill fs-5 px-2 py-2 text-white"
              for="editing"
              style="cursor: pointer;"
              title="Edit Mode"
            ></label>
            <div
              class="form-check form-switch fs-4"
              data-bs-toggle="tooltip"
              title="Toggle Edit Mode - Enable to edit reports"
              data-bs-placement="bottom"
            >
              <input class="form-check-input" type="checkbox" id="editing" />
            </div>
            <span class="text-white small ms-2 d-none d-md-inline">Edit</span>
          </div>
          <button
            class="btn btn-byu fs-2 bi-plus-lg text-white"
            role="create-report-button"
            data-bs-toggle="tooltip"
            title="Create a new report"
          ></button>
          <a
            class="btn btn-byu fs-2 bi-box-arrow-right text-white d-flex align-items-center"
            href="/logout"
            data-bs-toggle="tooltip"
            title="Logout"
            data-bs-placement="bottom"
          >
            <span class="d-none d-md-inline ms-2 small">Logout</span>
          </a>
        </div>
      </div>

      <!-- Main -->
      <div class="d-flex flex-grow-1 overflow-y-auto">
        <div class="flex-grow-1">
          <div class="container">
            <div
              id="report-list"
              class="my-4 row g-4 row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4"
            >
              <div
                id="report-list-spinner"
                class="d-flex justify-content-center align-items-center w-100 h-100"
              >
                <div
                  class="spinner-border spinner-lg opacity-25 text-secondary"
                  role="status"
                >
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
            </div>

            <div
              id="report-list-options"
              class="d-flex justify-content-center my-5 pb-5 d-none"
            >
              <button
                class="btn btn-byu bi-plus-lg rounded-pill"
                role="create-report-button"
              >
                <span class="mx-2">Create a New Report</span>
              </button>
            </div>
          </div>

          <!-- Upload Modal -->
          <div class="modal" tabindex="-1" id="summary-upload-modal">
            <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
              <div class="modal-content p-3">
                <div class="modal-header">
                  <h5 class="modal-title">Upload CSV for Summary Report</h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                  ></button>
                </div>
                <div class="modal-body">
                  <label for="upload-professor" class="form-label small">Professor Full Name</label>
                  <input
                    class="form-control mb-2"
                    id="upload-professor"
                    placeholder="e.g., Jane Doe"
                    required
                  />
                  <label for="upload-course" class="form-label small">Course Code</label>
                  <input
                    class="form-control mb-2"
                    id="upload-course"
                    placeholder="e.g., PSYCH 101-002"
                    required
                  />
                  <label for="upload-semester" class="form-label small">Semester</label>
                  <input
                    class="form-control mb-2"
                    id="upload-semester"
                    placeholder="e.g., Fall 2025"
                    required
                  />
                  <label for="upload-file" class="form-label small">CSV File</label>
                  <input
                    type="file"
                    class="form-control"
                    id="upload-file"
                    accept=".csv"
                    required
                  />

                  <!-- Progress bar -->
                  <div
                    class="progress mt-3 d-none"
                    id="upload-progress-container"
                  >
                    <div
                      class="progress-bar progress-bar-striped progress-bar-animated"
                      id="upload-progress-bar"
                      role="progressbar"
                      style="width: 0%"
                      aria-valuenow="0"
                      aria-valuemin="0"
                      aria-valuemax="100"
                    ></div>
                  </div>

                  <!-- Status label with ETA -->
                  <div
                    id="upload-status"
                    class="text-center small text-secondary mt-2"
                  >
                    Waiting to upload...
                  </div>
                  <!-- ETA display -->
                  <div
                    id="upload-eta"
                    class="text-center small text-muted mt-1 d-none"
                  >
                  </div>
                </div>
                <div class="modal-footer">
                  <!-- <button class="btn btn-secondary" data-bs-dismiss="modal">
                    Cancel
                  </button> -->
                  <button class="btn btn-byu" id="upload-submit">Upload</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div class="bg-byu text-white text-center py-2" id="footer">
        <span class="opacity-75">&copy; 2025 Marriott AI Team</span>
      </div>
    </div>

    <script src="/js/jquery-3.7.1.min.js"></script>
    <script src="/styles/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/js/report_list_bootstrap.mjs"></script>
  </body>
</html>
